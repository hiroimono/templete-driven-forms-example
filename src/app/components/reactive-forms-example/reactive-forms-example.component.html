<div class="container">
    <h1 class="d-flex justify-content-center search-title my-5">
        Reactive Forms Example
    </h1>
    <div class="row justify-content-center align-items-center">
        <div class="col-8 my-5">
            <div class="bg-info text-white my-2 p-2">
                Something
            </div>

            <form #form="ngForm">

                <div class="form-group">
                    <label>Name</label>
                    <div class="d-flex justify-content-start align-items-center">
                        <input name="name" required minlength="5" pattern="^[A-Za-z]+$" type="text"
                            class="form-control">
                        <!-- <i class="fas fa-check ml-2"></i> -->
                    </div>
                    <!-- <div class="alert-danger">
                        <p> Something </p>
                    </div> -->
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="d-flex justify-content-start align-items-center">
                        <input name="email" required minlength="5" pattern="^[A-Za-z]+$" type="text"
                            class="form-control">
                        <!-- <i class="fas fa-check ml-2"></i> -->
                    </div>
                    <!-- <div class="alert-danger">
                        <p> Something </p>
                    </div> -->
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <div class="d-flex justify-content-start align-items-center">
                        <textarea name="description" required minlength="5" pattern="^[A-Za-z]+$" type="text"
                            class="form-control"></textarea>
                        <!-- <i class="fas fa-check ml-2"></i> -->
                    </div>
                    <!-- <div class="alert-danger">
                        <p> Something </p>
                    </div> -->
                </div>

                <div class="form-group">
                    <label>Price</label>
                    <div class="d-flex justify-content-start align-items-center">
                        <input name="price" required minlength="5" pattern="^[A-Za-z]+$" type="text"
                            class="form-control">
                        <!-- <i class="fas fa-check ml-2"></i> -->
                    </div>
                    <!-- <div class="alert-danger">
                        <p> Something </p>
                    </div> -->
                </div>

                <div class="form-group">
                    <label>Image Url</label>
                    <div class="d-flex justify-content-start align-items-center">
                        <input name="url" required minlength="5" pattern="^[A-Za-z]+$" type="text" class="form-control">
                        <!-- <i class="fas fa-check ml-2"></i> -->
                    </div>
                    <!-- <div class="alert-danger">
                        <p> Something </p>
                    </div> -->
                </div>

                <div class="d-flex flex-column flex-md-row justify-content-between">
                    <div>
                        <button class="btn btn-success w-100 my-2 my-md-0" [routerLink]="''">Back to Home</button>
                    </div>
                    <div class="d-flex flex-column flex-md-row justify-content-between">
                        <button type="reset" class="btn btn-secondary mx-0 my-md-0 mb-2 mr-md-2">
                            Clear Content</button>
                        <button type="submit" class="btn btn-success">
                            Add Product
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
